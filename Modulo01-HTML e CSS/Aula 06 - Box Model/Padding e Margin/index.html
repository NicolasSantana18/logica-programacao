<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin e Padding</title>

    <style>

        * {
           margin: 0;
            padding: 10;
            box-sizing: content-box;
        }

        main {
            width: 50vw;
            margin: auto;
            border: 1px solid black ;
            border-radius: 15px;
            box-shadow:1px 1px 5px black ;
            padding: 20px 50px; /*Espaçamento Interno*/
        }


        div {
            margin: 50px;
            margin-left: 100px ;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <main>
        <div id="box1">
            Essa à primeira caixa
        </div>
        
        <div id="box2">
            Essa é a segunda Caixa
        </div>
       
        <div id="box3">
            Essa é a Terceira Caixa
        </div>
    </main>

</body>
</html>
