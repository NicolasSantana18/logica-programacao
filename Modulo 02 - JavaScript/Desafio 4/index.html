<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadastro">
        <h1>Tela de Cadastro</h1>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="nota">Nota:</label>
                <input type="number" id="nota" name="nota" required>
            </div>
            <div>
                <input class="button" type="submit" value="Enviar" onclick="cadastro()">
                <input class="button" type="reset" value="Deletar">
            </div>
    </div>
    <div >
        <h2>Lista dos Alunos Cadastrados</h2>
        <div id="listaAlunos">
            <p>Sua lista ser√° exibida aqui</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
